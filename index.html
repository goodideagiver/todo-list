			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

		<script defer src="src/script/app.js"></script>
		<!-- Primary Meta Tags -->
		<title>To do list</title>
		<meta name="title" content="To do list" />
		<meta
			name="description"
			content="Advanced to do list web app.
Create multiple to do lists and edit them as you like."
		/>

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://goodideagiver.github.io/todo-list/" />
		<meta property="og:title" content="To do list" />
		<meta
			property="og:description"
			content="Advanced to do list web app.
Create multiple to do lists and edit them as you like."
		/>
		<meta property="og:image" content="" />

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta
			property="twitter:url"
			content="https://goodideagiver.github.io/todo-list/"
		/>

		<meta
			property="twitter:description"
			content="Advanced to do list web app.
Create multiple to do lists and edit them as you like."
		/>

	<body>
		<main id="app">
			<nav class="main-app-nav">
				<button id="addList">
					<p>Add list</p>
					<i class="fas fa-plus"></i>
				</button>
				<form action="">
					<label for="listName">List name</label>
					<input id="listName" type="text" placeholder="Enter list name here" />
					<button type="reset">Clear</button>
				</form>
			</nav>
			<section id="listsContainer" class="main-lists-container"></section>
		</main>
		<footer class="my-typical-footer">
			<h2>To do list by Purple Black</h2>
			<ul>
				<li><a href="https://github.com/goodideagiver">Github</a></li>
				<li><a href="https://purpleblack.dev/">Website</a></li>
				<li>
					<a href="https://github.com/goodideagiver/todo-list">Repo</a>
				</li>
			</ul>
		</footer>
	</body>
