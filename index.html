<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To do list</title>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
			integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="src/style/css/min/app.min.css" />
		<script defer src="src/script/app.js"></script>
	</head>
	<body>
		<main id="app">
			<nav class="main-app-nav">
				<button id="addList">
					<p>Add list</p>
					<i class="fas fa-plus"></i>
				</button>
				<form action="">
					<label for="listName">List name</label>
					<input
						id="listName"
						type="text"
						placeholder="Enter list name here"
					/>
					<button type="reset">Clear</button>
				</form>
			</nav>
			<section id="listsContainer" class="main-lists-container"></section>
		</main>
		<footer class="my-typical-footer">
			<h2>To do list by Purple Black</h2>
			<ul>
				<li><a href="https://github.com/goodideagiver">Github</a></li>
				<li><a href="https://purpleblack.dev/">Website</a></li>
				<li>
					<a href="https://github.com/goodideagiver/todo-list"
						>Repo</a
					>
				</li>
			</ul>
		</footer>
	</body>
</html>
